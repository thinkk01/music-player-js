
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/img/asdasd.png" type="image/x-icon" />
</head>
<body>

<div class="player">
  <!-- Dashboard -->
  <div class="container">
    <div class="dashboard">
      <!-- Header -->
      <i class="icon-toggle fa-solid fa-bars"></i>
      <header>
        <h4>Now playing:</h4>
        <h2>String 57th & 9th</h2>
      </header>
      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
        </div>
      </div>
      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
      </div>
    
      <div class="range-time">
        <div class="time-start">
          <span
          class="Nmb1Start"></span><span class="haicham">:</span><span class="Nmb2Start"></span>
        </div>
        <div>
          <input id="progress" class="progress" type="range" value="0" step="0.01">
        </div>
        <div class="time-end">
          <span class="Nmb1End"></span><span class="haicham">:</span><span class="Nmb2End"></span>
        </div>
      </div>
      <div class="box-volume">
        <i style="position: relative;" class="fa-solid fa-volume-high volume-icon"></i>
        <input id="volume" class="volume" type="range" min="0" value="100">
    
      </div>
      <audio id="audio" src=""></audio>
    </div>
    <!-- Playlist -->
    <div class="wrapper-playlist">
      <i class="icon-back fa-solid fa-angles-left"></i>
      <div  id="playlist-view" class="playlist">
      </div>
    </div>
  </div>
</div>

<script src="./app.js"></script>
</body>
</html>
